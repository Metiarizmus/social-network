<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/aside.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/gallery.css}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />

</head>
<body>




<div class="conteiner">

    <div th:replace="parts/header :: header"></div>

    <div th:replace="parts/aside :: aside"></div>

    <div class="gallery">
        <div class="loadPhotos">

             My photos: <span th:text="${count}" style="text-align: right; width: 50%"></span>

            <hr>

            <form method="post" th:action="@{/savePhoto(email = ${#authentication.name})}" enctype="multipart/form-data" id="formPhotos">
                <input type="file" id="image" name="image" required="required" hidden/>

                <label for="image">Choose File</label>

                <span id="file-chosen">No file chosen</span>

                <button type="submit" class="btn btn-outline-primary" form="formPhotos">Upload photos</button>
            </form>


        </div>

        <div class="photos">
            <span th:each="image : ${images}">

            <img  th:src="@{'data:image/jpeg;base64,'+${image.encodeBase64}}"/>

        </span>
        </div>



    </div>

</div>



<script th:src="@{../static/js/gallery.js}"></script>
<script src="https://kit.fontawesome.com/39221df667.js" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
