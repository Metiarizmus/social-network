<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
<head>
    <meta charset="UTF-8">

    <title>News</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/aside.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/friends.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/groups.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css"/>

</head>
<body>

<div class="conteiner">

    <div th:replace="parts/header :: header"></div>

    <div th:replace="parts/aside :: aside"></div>

    <div style="width: 40%">
        <div class="content__group">

            <div class="content" style="margin-top: 5%" th:each="cont : ${content}">
                <a th:href="@{/groups/showProfileGroup(id = ${cont.getGroupDto().getId()})}">
                    <div>
                        <span>  <img class="avatarGroup" src="" alt="" th:src="@{'data:image/jpeg;base64,'+${cont.getGroupDto().getEncodeBase64()}}"></span>
                        <label th:text="${cont.getGroupDto().getName()}" style="margin-left: 10px"></label>
                        <span th:text="${cont.time}" style="background-color: #9d9c9c; float: right"></span>
                    </div>
                </a>

                <hr>

                <div th:text="${cont.textContent}"></div>

                <div th:if="${cont.encodeBase64} != ''">  <img class="imag" src="" alt="" th:src="@{'data:image/jpeg;base64,'+${cont.encodeBase64}}"></div>

            </div>

        </div>
    </div>



</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://kit.fontawesome.com/39221df667.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>


</html>
