<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"
          type="text/css"/>

</head>
<body>

<header class="mb-4" th:fragment="header">

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">

            <a class="navbar-brand" href="#" style="padding-left: 10.3%;">
                <img th:src="@{../static/images/logo.webp}" alt="" width="35" height="35"
                     class="d-inline-block align-text-top">
            </a>
            <span class="navbar-text nameSite"  style="padding-right: 7%">
                    Friending
                </span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <form method="post" th:action="@{/findPeople}" class="d-flex mx-auto">
                <input class="form-control me-2" type="search" placeholder="Find people" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>


            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav me-auto top-menu">

                </ul>

                <ul class="navbar-nav">

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" style="color: black"><i
                                class="far fa-user"></i></a>

                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown" style="right: 0; left: auto;">
                            <li><a class="dropdown-item" href="#">

                                <div sec:authorize="isAuthenticated()">
                                    <span sec:authentication="name"></span>
                                </div>

                            </a></li>
                            <li><a class="dropdown-item" th:href="@{/login}">Logout</a></li>

                        </ul>

                    </li>

                </ul>

            </div>

        </div>
    </nav>
</header>


<script src="https://kit.fontawesome.com/39221df667.js" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
