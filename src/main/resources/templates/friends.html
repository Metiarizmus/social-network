<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
<head>
    <meta charset="UTF-8">

    <title>Friends</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/aside.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/friends.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css"/>

</head>
<body>

<div class="conteiner">

    <div th:replace="parts/header :: header"></div>

    <div th:replace="parts/aside :: aside"></div>

    <div class="friends">

        <div th:if="${nameFragment} == 'findFriend'">
            <th:block th:include="parts/findFriend :: findFriend"></th:block>
        </div>


        <div th:if="${nameFragment} == 'findPeople'">
            <th:block th:include="parts/findPeople :: findPeople"></th:block>
        </div>

        <div th:if="${nameFragment} == 'incomingFriend'">
            <th:block th:include="parts/incomingFriend :: incomingFriend"></th:block>
        </div>


    </div>

    <div class="asideFriend" style="width: 20%">
        <aside>

            <ul class="nav flex-column navFriend">

                <li class="nav-item">
                    <a th:href="@{/friends/searchFriend}"  class="nav-link">
                        <span class="ms-1 d-none d-sm-inline">My friends</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a th:href="@{/friends/searchPeople}"  class="nav-link">
                        <span class="ms-1 d-none d-sm-inline">Search people</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a th:href="@{/friends/incomingFriend}" class="nav-link ">
                        <span class="ms-1 d-none d-sm-inline">Incoming requests  <label class="count" th:if="${user.countRequestUser > 0}" th:text="${user.countRequestUser}"  ></label></span></a>
                </li>


            </ul>

        </aside>

    </div>

</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script th:src="@{../static/js/friends.js}"></script>
<script src="https://kit.fontawesome.com/39221df667.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>


</html>
